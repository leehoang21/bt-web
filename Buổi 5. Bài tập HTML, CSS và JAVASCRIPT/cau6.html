<html>
<head>
    <script type="text/javascript">
        function disp_confirm() {
            var r = confirm("Press a button");
            if (r == true) {
                document.write('You pressed \
                OK \
                !');
            } else {
                document.write("You pressed " +
                    "Cancel " +
                    "!");
            }
        }
    </script>
</head>
11
<body>
<input type="button" onClick="disp_confirm()"
       value="Display a confirm box"/>
</body>
</html>
